<!DOCTYPE html>
<html>
	<head>
		<title>SLC</title>
		<link rel="stylesheet" type="text/css" href="styles/style.css">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<!-- Font Awesome !-->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">

		<!-- jQuery library -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

		<!-- Popper JS -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>

		<!-- Latest compiled JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
		
		<script src="js/jquery-3.3.1.min.js"></script>
		<script src="js/signup.js"></script>
		
	</head>
	<body>
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-lg-6 text-center">
					<div class="card sign" style="max-width: 100% !important;">
						<div class="card-header text-center">
							<div class="text-white">
								<h4> Sign Up
									<span class="fa fa-edit">

									</span>
								</h4>
								<p>Fill in the form below to make you account</p>
							</div>
						</div>
						
						<div class="card-body">
							<div class="row">
								<div class="col-lg-12">
									<form method="POST" id="formSignup">
                                    <div id='errorMss' class="text-danger">
									 </div>
                                    <div class="form-group input">
										<p class="text-left">Username : </p>
                                        <input class="p-2 rounded" type="text" id="username" name="username" 
											Placeholder="FirstName.LastName"
                                            onfocus="this.placeholder=''"
                                            onblur="this.placeholder='FirstName.LastName'" style="float:left; width:50%;" required>
                                        <p class="pt-2">@seattlecolleges.edu</p>
									</div>
                                    <div class="form-group input">
										<p class="text-left">SID : </p>
                                        <input class="p-2 rounded" type="text" id="sid" name="sid" Placeholder="987654321" onfocus="this.placeholder=''"
                                        onblur="this.placeholder ='987654321'" required>
                                    </div>
                                    <div class="form-group input">
										<p class="text-left">Retype SID : </p>
                                        <input class="p-2 rounded" type="text" id="retypesid" name="sid"  required>
                                    </div>
                                    <p class="residError text-danger">SID doens't match</p>
									
                                    <div class="form-group">
                                        <button class="btn signup-btn text-white" id="signup" style="width:100%;background-color:deepskyblue !important;">SignUp</button>
                                    </div>
								</form>
								</div>
							</div>
						
						</div>
					
					</div>
				</div>
			</div>
		</div>
	</body>
</html>

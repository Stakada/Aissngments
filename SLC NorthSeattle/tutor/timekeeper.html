<!DOCTYPE html>
<html>
<head>
    <title>SLC</title>
    <link rel="stylesheet" type="text/css" href="styles/timekeeper.css"/>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- CSS !-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
    <!-- JS !-->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    
    <link href="https://fonts.googleapis.com/css?family=Lora" rel="stylesheet">
    
    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    
    <script src="js/cookie.js"></script>
	<script src="js/timeKeeper.js"></script>
	<script src="js/typeOption.js"></script>
</head>


<body check-window style="background-color:#f7f8fa;">
    <center>
    <div class="wrapper">
        <ul class="nav nav-tabs font-weight-bold" id="myTab" role="tablist">
            <li class="nav-item bg-info">
                <a class="nav-link active" id="home-tab" data-toggle="tab" href="#login" role="tab" aria-controls="home" aria-selected="true">Sign In</a>
          	</li>
			
          	<li class="nav-item bg-warning">
            	<a class="nav-link" id="profile-tab" data-toggle="tab" href="#logout" role="tab" aria-controls="profile" aria-selected="false">Sign Out</a>
          	</li>
          	
			<li class="nav-item bg-primary">
            	<a class="nav-link" id="contact-tab" data-toggle="tab" href="#register" role="tab" aria-controls="contact" aria-selected="false">Sign Up</a>
          	</li>
        </ul>
        <div class="tab-content m-3" id="myTabContent">
          
            
            <div class="tab-pane fade show active" id="login" role="tabpanel" aria-labelledby="home-tab">
                <div class="panel-body text-center" >
                        <div class="row">
                            <div class="col-lg-12">
								<form method="POST" id="formLogin">
                                    <div class="form-group">
										<p> Enter your SID to sign in</p>
										<div>
                                        	<h5 class="text-danger d-none" id="errSidLogin">SID is invalid</h5>
										
											<h5 class="text-danger d-none" id="errLogin">Please sign out first</h5>
									 	</div>
										<p class="text-left font-weight-bold">SID :</p>
										<input type="password" id="sidLogin" name="sid" pattern=".{9}" Placeholder="987654321"
                                            onfocus="this.placeholder=''"
                                            onblur="this.placeholder='987654321'"  required>

									</div>
									
									<div class="form-group">
										<select id="type">
											
										</select>
									
									</div>

                                    <div class="form-group">
                                        <button type="submit" type="submit" class="btn btn-info text-white" >SIGNIN</button>
                                    </div>
                                 </form>
                            </div>
                        </div>
                    </div>            
            </div>
          
            
            <div class="tab-pane fade" id="logout" role="tabpanel" aria-labelledby="profile-tab">
                <div class="panel-body text-center" >
                    <div class="container">
                        <div class="row">
                            <div class="col-md-12 col-md-offset-3" >
                                <div class="panel panel-default">
                                <!-- Login form!-->
                                <div class="panel-body text-center" >
                                    <div class="row">
                                        <div class="col-lg-12">
                                            <form method="POST" id="formLogout">
                                                <div id='errorMss' class="text-danger hidden">
                                                    <h5>You're login was refused</h5>
                                                 </div>
                                                
                                                <div class="form-group input">
                                                    <p> Enter your SID to sign out</p>
										<p class="text-left font-weight-bold">SID :</p>
										<input type="password" id="sidLogout" name="sid" pattern=".{9}" Placeholder="987654321"
                                            onfocus="this.placeholder=''"
                                            onblur="this.placeholder='987654321'"  required>

                                                </div>

                                                <div class="form-group">
                                                    <button type="submit" class="btn btn-warning text-white">SIGNOUT</button>
                                                </div>
                                             </form>
                                        </div>
                                    </div>
                                </div>
                                <!-- end Login form!--> 
                            </div>
                        </div>
                    </div>
                </div>
            </div>
          
            </div>
            
            
            
            <div class="tab-pane fade" id="register" role="tabpanel" aria-labelledby="contact-tab">
                <div class="col-md-12 col-md-offset-3" >
                    <div class="panel panel-default">
                    <!-- Login form!-->
                    <div class="panel-body text-center">
                        <div class="row">
                            <div class="col-lg-12">
								<form method="POST" id="formRegister">
                                    
                                    <div id='errorMss' class="text-danger">
								    </div>
                                    <div class="form-group input">
										
										
										<p class="text-left font-weight-bold">Username : </p>
                                        <input class="username " type="text" id="username" name="username" 
											Placeholder="Ex. FirstName.LastName"
                                            onfocus="this.placeholder=''"
                                            onblur="this.placeholder='Ex. FirstName.LastName'" required>
                                        <p class="ml-1" style="font-size:16px;"> @seattlecolleges.edu</p>
									</div>
                                    
                                    <div class="form-group input">
										<p class="text-left font-weight-bold ">SID : </p>
                                        <input type="password" id="sidRegis" name="sid" pattern=".{9}" Placeholder="Ex. 987654321" onfocus="this.placeholder=''"
                                        onblur="this.placeholder ='Ex. 987654321'" required>
                                    </div>
                                    
                                    <div class="form-group input">
										<p class="text-left font-weight-bold">Retype SID : </p>
                                        <input type="password" id="retypesid" name="sidLogin" pattern=".{9}" required>
                                    </div>
                                    
                                    <p class="residError d-none text-danger">SID doens't match</p>
									
                                    <div class="form-group">
                                        <button type="submit" class="btn btn-primary text-white" id="signup">SIGNUP</button>
                                    </div>
                                    
								</form>
                            </div>
                        </div>
                    </div>
                    <!-- end Login form!--> 
                </div>
            </div>
            </div>
        </div>
        </div>
    </center>
</body>
</html>

		<!-- Latest compiled and minified CSS -->

		<!-- Latest compiled JavaScript -->

	</head>
	<doby>
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-lg-4">	
					<div class="card signin mt-5" style="max-width: 100% !important;">
						<div class="card-header bg-blue text-white">
							<h4 class="text-center">
								<i class="fa fa-sign-in"></i>
								Sign in 
								
							</h4>
							<p class="text-center"> Enter your email and password to sign in</p>
						</div>
						
						<div class="card-body">
							<form>
								<div class="form-group">
									<div id='errMss' class="text-danger d-none">
                                        	<h5>Email or passoword is wrong</h5>
									 	</div>
									<label for='email'>Email : </label>
									<input id="email" type='email' class='form-control' required>
								</div>
								
								<div class="form-group">
									<label for='pass'>Password :</label>
									<input id="pass" type='password' class='form-control' required>
								</div>
								
								<div class="form-group">		
									<button id="signin" class="btn bg-blue text-white right" type="submit">Sign in</button>
								</div>
							
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</doby>
